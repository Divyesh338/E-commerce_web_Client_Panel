<section class="hero">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1>Shop Smarter, Live Better</h1>
            <p>Best deals on top quality products delivered to your doorstep.</p>
            <button class="btn btn-primary btn-lg">Shop Now</button>
        </div>
        <div class="col-md-6 text-center">
            <img src="assets/images/2.webp" class="img-fluid" alt="Shop">
        </div>
    </div>
</section>


<!-- CATEGORIES -->
<section class="categories">
    <div class="container">
        <h2 class="section-title">Shop by Category</h2>
        <div class="row">
            <div class="col-md-3" *ngFor="let c of categories">
                <div class="category-card">
                    <i class="bi" [ngClass]="c.icon"></i>
                    <h6>{{ c.name }}</h6>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- PRODUCTS -->
<section class="products">
    <div class="container">
        <h2 class="section-title">Trending Products</h2>
        <div class="row">
            <div class="col-md-3" *ngFor="let p of products">
                <div class="product-card">
                    <img [src]="p.img" alt="product">
                    <h6>{{ p.title }}</h6>
                    <p>â‚¹{{ p.price }}</p>
                    <button class="btn btn-outline-primary w-100">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- OFFER -->
<section class="offer">
    <div class="container text-center">
        <h2>Flat 30% Off on First Order</h2>
        <button class="btn btn-light btn-lg">Grab Deal</button>
    </div>
</section>
