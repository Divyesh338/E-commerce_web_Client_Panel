<nav class="navbar navbar-expand-lg navbar-light" id="main-nav">

    <!-- MOBILE TOGGLE -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenuWrapper"
        aria-controls="mainMenuWrapper" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENU WRAPPER -->
    <div class="collapse navbar-collapse" id="mainMenuWrapper">

        <ul class="navbar-nav ms-auto pixelstrap sm sm-horizontal main-menu">

            <!-- MOBILE BACK -->
            <li class="nav-item d-lg-none">
                <div class="mobile-back text-end px-3 py-2">
                    Back <i class="fa fa-angle-right ps-2"></i>
                </div>
            </li>

            <!-- MAIN MENU ITEMS -->
            <li class="nav-item" *ngFor="let menuItem of menuItems" [ngClass]="{
                  'dropdown': menuItem.children,
                  'mega': menuItem.megaMenu
                }">

                <!-- HOME / SUB -->
                <a class="nav-link" *ngIf="menuItem.type === 'sub'"
                    [routerLink]="menuItem.title === 'home' ? '/home/shop' : null">
                    {{ menuItem.title }}
                </a>

                <!-- DIRECT LINK -->
                <a class="nav-link" *ngIf="menuItem.type === 'link'" [routerLink]="menuItem.path">
                    {{ menuItem.title }}
                </a>

                <!-- DROPDOWN / MEGA MENU -->
                <ul *ngIf="menuItem.children" class="dropdown-menu border-0 shadow" [ngClass]="{
                      'mega-menu': menuItem.megaMenu,
                      'full-mega-menu': menuItem.megaMenuType === 'large'
                    }">

                    <!-- LARGE MEGA MENU -->
                    <ng-container *ngIf="menuItem.megaMenuType === 'large'">
                        <li class="px-3 py-3">
                            <div class="container-fluid">
                                <div class="row">

                                    <div class="col-lg-3 col-md-6" *ngFor="let childrenItem of menuItem.children">

                                        <h6 class="fw-bold">
                                            {{ childrenItem.title }}
                                        </h6>

                                        <ul class="list-unstyled">
                                            <li *ngFor="let childrenSubItem of childrenItem.children">
                                                <a class="dropdown-item" [routerLink]="childrenSubItem.path">
                                                    {{ childrenSubItem.title }}
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                        </li>
                    </ng-container>

                </ul>
            </li>

        </ul>
    </div>
</nav>
